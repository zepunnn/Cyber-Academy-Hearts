<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oleh Oleh Modul 3 Cyber Academy</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Kategori Makanan</h1>
    <div id="top-category-container" class="category-section">
        <h2>Daging</h2>
        <div id="top-categories"></div>
    </div>
    <div id="bottom-category-container" class="category-section">
        <h2>Lainnya</h2>
        <div id="bottom-categories"></div>
    </div>
    
    <div class="group-container" id="group-container">
        <!-- Data dari backend akan ditampilkan di sini -->
    </div>

    <div id="crud-container" class="category-section">
        <h2>Manage Groups</h2>

        <table id="groups-table" border="1">
            <thead>
                <tr>
                    <th>Group Name</th>
                    <th>Students</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <!-- Form untuk menambah dan mengedit grup -->
        <form id="group-form">
            <h3 id="form-title">Add New Group</h3>
            <label for="group-name">Nama Kelompok:</label>
            <input type="text" id="group-name" required />

            <fieldset>
                <legend>Student 1</legend>
                <input type="text" id="student1-name" placeholder="Name" required />
                <input type="text" id="student1-id" placeholder="ID" required />
                <input type="text" id="student1-class" placeholder="Class" required />
            </fieldset>

            <fieldset>
                <legend>Student 2</legend>
                <input type="text" id="student2-name" placeholder="Name" required />
                <input type="text" id="student2-id" placeholder="ID" required />
                <input type="text" id="student2-class" placeholder="Class" required />
            </fieldset>

            <fieldset>
                <legend>Student 3</legend>
                <input type="text" id="student3-name" placeholder="Name" />
                <input type="text" id="student3-id" placeholder="ID" />
                <input type="text" id="student3-class" placeholder="Class" />
            </fieldset>

            <fieldset>
                <legend>Student 4</legend>
                <input type="text" id="student4-name" placeholder="Name" />
                <input type="text" id="student4-id" placeholder="ID" />
                <input type="text" id="student4-class" placeholder="Class" />
            </fieldset>
            
            <button onclick="editGroup(1)">Edit</button>
            <button type="submit">Submit</button>
            <button type="button" id="reset-form">Reset</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
